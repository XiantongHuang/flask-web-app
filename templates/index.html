<!--使用基模板简化-->
<!--v2.3:添加使用Flask-Moment渲染时间戳-->

{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>hello world!</h1>
</div>
<p>The local date and time is {{ moment(current_time).format('LLL') }}.</p>
<p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
{% endblock %}
